<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pointerHandler.js"></script>
    <link rel="stylesheet"
      href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<body onLoad="pointerHandler.init()">
    
    <div class="ex1",id="App">

        <div class="p">
        <h1>Blueprints</h1>
            <h2 id="campo1">Author</h2>
            <input type="text" id="Author" placeholder="name"/>
            <button type="button" onClick="handlerBlueprints.updateBlueprints(Author.value)">Get blueprints</button>
        </div>

        <div>
            <input type="text" id="NewName" placeholder="New Name"/>
            <button type="button" onClick="handlerBlueprints.newBlueprint(NewName.value)">Create new blueprint</button>
        </div>
        
        <div class="p">
            <div class="izquierda">
                <h2 id="campo2">'s blueprints</h2>

                <table id="blueprints">
                    <thead>
                        <tr>
                            <th scope="col">Blueprint name</th>
                            <th scope="col">Number of point</th>
                            <th scope="col">Open</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    
                </table>
                <h2 id="totalPoints"></h2>
            </div>
            <div class="derecha">
                <h2 id="canvasTitle">Current Blueprint</h2>
                <canvas id="myCanvas" width="400" height="400"> </canvas> 
                <button  class="p",type="button" onClick="handlerBlueprints.saveUpdate()">Save/Update</button>
                <button  type="button" onClick="handlerBlueprints.deleteBlueprint()">Delete</button>
            </div>
            
            
           
        </div>

    </div>
    
    
</body>
</html>
